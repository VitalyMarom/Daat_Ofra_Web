<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>טריוויה לחנוכה</title>
    <style>
        body {
            padding: 20px 25% 0 25%;
            direction: rtl;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        #q {}
    </style>

</head>

<body>
    <h1>
        טריויה לחנוכה
    </h1>

    <div id="q1">
        <h3>
            שאלה מספר 1 נכנסת לפה
        </h3>

        <input type="checkbox" id="a1"> תשובה ראשונה</br>
        <input type="checkbox" id="a2"> תשובה שנייה</br>
        <input type="checkbox" id="a3"> תשובה שלישית</br>
        <input type="checkbox" id="a4"> תשובה רביעית</br>
        </br>
        <button onclick="checkq1()">בדוק תשובה</button>
    </div>

    <div id="q2">
        <h3>
            שאלה מספר 1 נכנסת לפה
        </h3>

        <input type="checkbox" id="aa1"> תשובה ראשונה</br>
        <input type="checkbox" id="aa2"> תשובה שנייה</br>
        <input type="checkbox" id="aa3"> תשובה שלישית</br>
        <input type="checkbox" id="aa4"> תשובה רביעית</br>
        </br>
        <button onclick="checkq1()">בדוק תשובה</button>
    </div>

    <script>
        function checkq1() {
            var a = document.getElementById(`a2`);
            if (a.checked) {
                document.getElementById(`q1`).style.backgroundColor = `green`;
            } else {
                document.getElementById(`q1`).style.backgroundColor = `red`;
            }

        }

        function checkq2() {
            var a = document.getElementById(`aa2`);
            if (a.checked) {
                document.getElementById(`q2`).style.backgroundColor = `green`;
            } else {
                document.getElementById(`q2`).style.backgroundColor = `red`;
            }

        }
    </script>
</body>

</html>
